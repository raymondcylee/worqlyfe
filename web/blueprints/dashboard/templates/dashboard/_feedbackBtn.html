<div>
    <button type="button" class="btn request-btn" data-toggle="modal" data-target="#feedbackForm">
        Request Feedback
    </button>
    <div class="modal fade" id="feedbackForm" tabindex="-1" role="dialog" aria-labelledby="feedbackForm"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reply-modalTitle">
                        Request Feedback Form
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="request-feedback-form">
                        <div class="form-group">
                            <label for="sel1">Select recipient</label>
                            <select class="form-control" id="sel1">
                                {% for user in all_users %} {% if not user == current_user %}
                                <option value="{{ user.id }}">{{ user.name }}, {{ user.role }}</option>
                                {% endif %} {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="formSubject">Subject</label>
                            <input name="formSubject" type="text" class="form-control" id="formSubject"
                                placeholder="Enter subject..." />
                        </div>
                        <div class="form-group">
                            <label for="formMessage">Message</label>
                            <textarea name="formMessage" class="form-control" id="formMessage" rows="2"></textarea>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button id="close-modal-btn" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button form="request-feedback-form" type="submit" class="btn btn-primary feedbackbtn">Request
                            Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
