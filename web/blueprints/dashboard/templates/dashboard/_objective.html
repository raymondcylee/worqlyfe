<div class="objectives">
    <h1>
        <a style="text-decoration: none" href="{{ url_for('objectives.show') }}">Objectives</a>
    </h1>
    <ul>
        {% for objective in objectives %}
        {% if objective.done %}
        <li><strike>{{ objective.objective }}</strike></li>
        {% else %}
        <li>{{ objective.objective }}</li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
