{% extends "_layout.html" %} {% block content %}

<div id="objectives">
    {% for user in users %}

    <div class="card p-3 m-3">
        <div class="text-center">
            <img src="{{user.profile_picture}}" width="250px" height="250px" />
            <h1>{{user.name}}</h1>
            {% for obj in user.objectives %}
            <ul>
                <li>{{obj.objective}}</li>
            </ul>
            {% endfor %}
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
